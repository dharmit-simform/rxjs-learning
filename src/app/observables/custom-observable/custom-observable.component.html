<div class="mt-4">
  <h2>Custom Observable</h2>
  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01 (Manual)</strong>
      <hr>
      <ul class="technology_list" [ngClass]="techStatus" id="elContainer">
      </ul>
    </div>
    <div class="col-md-6">
      <strong>Ex - 02 (Custom Interval Observable)</strong>
      <hr>
      <ul class="technology_list" [ngClass]="techStatus2" id="elContainer2">
      </ul>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <strong>Ex - 03 (Random Names)</strong>
      <hr>
      <p class="py-2 border rounded bg-light px-3"><strong>Random Names: </strong>'Jake', 'Andrew', 'Thomas', 'Albert',
        'Rutherford', 'Bohr'</p>
      <hr>
      <p>Current Name : <strong class="text-success">{{currentName}}</strong></p>
    </div>
  </div>

</div>
