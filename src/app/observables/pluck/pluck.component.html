<div>
  <h2>Pluck Operator</h2>
  <p>It returns the value of a single property of an object in the data</p>
  <p>It's deprecated in Version 8 of RxJs</p>

  <div class="row">
    <div class="col-md-4">
      <strong>Example 1</strong>
      <hr>
      <table class="table">
        <tr>
          <th>Name</th>
        </tr>
        <tr *ngFor="let item of data">
          <td>{{item}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
