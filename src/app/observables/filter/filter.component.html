<div>
  <h2>Filter</h2>
  <p>Can filter the data based on certain conditions</p>

  <div class="row mt-2">
    <div class="col-md-4">
      <strong>Filter By Length</strong>
      <hr>
      <table class="table mt-2">
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataLength">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.gender}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <strong>Filter By Gender</strong>
      <hr>
      <table class="table mt-2">
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataGender">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.gender}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <strong>Filter By Item Count</strong>
      <hr>
      <table class="table mt-2">
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataSize">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.gender}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
